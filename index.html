<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>

    <div class="qr-image"><img src="images/image-qr-code.png" alt="qr-code"> </div>

    <div class="title-bold">
      <h1> Improve your front-end skills by building projects</h1>
    </div>

    <div class="content">
      Scan the QR code to visit Frontend Mentor and take your coding skills to
      the next level
    </div>

    <!-- Credits -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/9Galaxy" target="_blank">Mariano Guerrero (9Galaxy)</a>.
  </main>
</body>

</html>
